<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>KMI skaičiuoklė</title>
</head>
<body>
  <div class="container">
    <h1>KMI skaičiuoklė</h1>
      <div class="display">
        <p id="result">20.0</p>
        <p id="category">Normalus svoris</p>
      </div>
      <div class="row">
        <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
        <span id="weight-val">20 kg</span>
      </div>
      <div class="row">
        <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
        <span id="height-val">100 cm</span>
      </div>
  </div>
</body>
</html>
